<!DOCTYPE html>



<html>

    <head>

        <!-- Stylesheet -->
        <link rel = "stylesheet" href = "./../css/style.css" /> 

        <!-- Charset -->
        <meta charset = "UTF-8" />

        <!-- Title -->
        <title>Pet_general_info</title>

    </head>
    <body>
        <div class="top">
            <div class="menu"><img src="./../images/favicon.ico" alt="Logo" id="logo"  width="30" height="31"></div>
            <div class="menu">Come back</div>
            <div class="menu">Home</div>
            <div class="menu">Profile</div>
        </div>
        <h1>Toby</h1>
        <div class="full_panel">
            <p>Age:</p>

            <div class="title_timeline">
                <h2>Timeline &rarr;</h2>

                    <li>
                        <div>

                    <li>

                <div class="arrows">
                    <button class="arrow arrow__prev disabled" disabled>
                      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/arrow_prev.svg" alt="prev timeline arrow">
                    </button>
                    <button class="arrow arrow__next">
                      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/arrow_next.svg" alt="next timeline arrow">
                    </button>
                  </div>
            </div>
